<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="assets/css/style_iniciar_sesion.css">
    <link rel="icon" href="assets/ico/user-solid.svg">
</head>
<body>
    
    <div class="container">
        <form action="#">
            <h1>Iniciar Sesión</h1>

            <div class="input-box">
                <input type="text" placeholder="Email" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Contraseña" required>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Recordar Usuario</label>
                <a href="#">Olvidaste la contraseña?</a>
            </div>

            <button type="submit" class="btn"><a href="index.html">Iniciar Sesión</button></a>
                
            <div class="register-link">
                <p>No tienes una cuenta? <a href="#">Crear Cuenta</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
